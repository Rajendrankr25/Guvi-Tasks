<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation with Forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="box">
        <div class="container">
            <h2>DOM Manipulation with Forms</h2>
            <form action="">
                <label for="fname">First Name :</label><br>
                <input type="text" id="fname"><br>
                <small id="fname">e.g. John</small><br><br>
                <label for="lname">Last Name :</label><br>
                <input type="text" id="lname"><br>
                <small id="lname"></small><br><br>
                <label for="address">Address :</label><br>
                <input type="text" id="address"><br><br>
                <label for="pin">Pincode :</label><br>
                <input type="number" id="pin"><br><br>
                <label for="gender">Gender :</label><br>
                <input type="radio" name="gender" id="gender"> Male
                <input type="radio" name="gender" id="gender"> Female <br><br>
                <label for="choice">Choice of Food :</label><br>
                <input type="radio" name="choice" id="choice"> Indian
                <input type="radio" name="choice" id="choice"> Italian
                <input type="radio" name="choice" id="choice"> American
                <input type="radio" name="choice" id="choice"> Arabian
                <input type="radio" name="choice" id="choice"> Chinese <br><br>
                <label for="state">State :</label><br>
                <input type="text" id="state"><br><br>
                <label for="country">Country :</label><br>
                <input type="text" id="country"><br><br>
                <input type="button" value="Submit"><br><br>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </form>
        </div>
    </div>
</body>

</html>
